filter:
  company_filter: null        # or "Google"
  title_filter: "Software"          # or "Data Scientist"

mining:
  min_support: 0.05
  min_confidence: 0.4
  top_k: 50
  max_phrase_len: 4
  min_skill_df: 5

paths:
  job_postings_csv_in: datasets/archive/postings.csv
  skills_lexicon_csv_in: datasets/universal_skills_catalog.csv
  salaries_csv_in: datasets/archive/jobs/salaries.csv

output:
  out_csv_cols:
    - antecedent
    - consequent
    - confidence
    - overall_mean_salary
    - pair_premium_vs_overall
    - antecedent_premium_vs_overall
    - antecedent_n
  out_csv: datasets/output/association-output1.csv
